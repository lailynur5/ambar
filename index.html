<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Kas Asrama Dewi Ambarsari</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Absensi Kas Asrama Dewi Ambarsari</h2>

        <form id="kasForm">
            <label>Nama Member:</label>
            <input type="text" id="nama" required placeholder="Masukkan nama member">

            <label>Jumlah Setoran (Rp):</label>
            <input type="number" id="jumlah" required placeholder="Contoh: 5000">

            <button type="submit">Simpan Setoran</button>
        </form>

        <h3>Riwayat Setoran Kas</h3>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Jumlah</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody id="tabelKas"></tbody>
        </table>

    </div>

<script src="script.js"></script>
</body>
</html>
